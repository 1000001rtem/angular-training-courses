<h1>ngIf</h1>
<p *ngIf="condition"> Привет мир </p>
<p *ngIf="!condition"> Пока мир </p>
<button (click)="toggle()">Toggle</button>

<hr/>

<ng-template [ngIf]="condition">
  <p>Привет мир</p>
</ng-template>
<ng-template [ngIf]="!condition">
  <p>Пока мир</p>
</ng-template>

<hr/>

<p *ngIf="condition;else unset">Привет мир</p>
<ng-template #unset>
  <p>Пока мир</p>
</ng-template>
<button (click)="toggle()">Toggle</button>

<hr/>

<div *ngIf="condition; then thenBlock else elseBlock"></div>
<ng-template #thenBlock>Then template</ng-template>
<ng-template #elseBlock>Else template</ng-template>
<button (click)="toggle()">Toggle</button>

<hr/>

<h1>While</h1>
<p *while="condition">Первый параграф</p>
<p *while="!condition">Второй параграф</p>
<button (click)="toggle()">Toggle</button>

<hr/>

<h1>ngFor</h1>
<ul>
  <li *ngFor="let item of items">{{item}}</li>
</ul>

<hr/>

<ul>
  <li *ngFor="let item of items; let i = index">{{i+1}}</li>
</ul>

<hr/>

<h1>ngSwitch</h1>
<div [ngSwitch]="count">
  <ng-template ngSwitchCase="1">{{count * 10}}</ng-template>
  <ng-template ngSwitchCase="2">{{count * 100}}</ng-template>
  <ng-template ngSwitchDefault>{{count * 1000}}</ng-template>
</div>

<hr/>
